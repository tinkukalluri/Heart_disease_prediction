<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CDP</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'heart/css/nav.css'%}" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      // Prevent dropdown menu from closing when click inside the form
      $(document).on("click", ".action-buttons .dropdown-menu", function (e) {
        e.stopPropagation();
      });

      //      js
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }

      function Logout(){
        const requestOpt = {
          method: "GET"
        };
        fetch("user/logout", requestOpt)
          .then((response) => response.json())
          .then((data) => {
            if (typeof data.status!="undefined"){
              console.log("logged out successfully")
              document.getElementById("auth").classList.toggle("hide");
              document.getElementById("profile").classList.toggle("hide");
            }
          })

      }

      function authenticate() {
        const requestOpt = {
          method: "GET"
        };
        fetch("user/authenticate", requestOpt)
          .then((response) => response.json())
          .then((data) => {
            if (typeof data.id !== "undefined") {
              console.log("user authentication successful");
              document.getElementById("auth").classList.toggle("hide");
              document.getElementById("profile").classList.toggle("hide");
              document.getElementById("user_n").textContent = data.username.toUpperCase();
            } else {
              console.log("user authentication failed");
            }
          })
          .catch((err) => {
            console.log(err);
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        authenticate();
      });

      function handleLogin(e) {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let requestOpt = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,
            password: password,
          }),
        };
        fetch("user/login", requestOpt)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(typeof data.id);
            if (typeof data.id !== "undefined") {
              console.log("loged IN succesfully");
              document.getElementById("auth").classList.toggle("hide");
              document.getElementById("profile").classList.toggle("hide");
              document.getElementById("user_n").textContent = username.toUpperCase();
            } else {
              console.log("ooops ! user not logged in ");
            }
          });
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="#" class="navbar-brand">CD<b>P</b></a>
      <button
        type="button"
        class="navbar-toggler"

        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div

        class="collapse navbar-collapse justify-content-start"

      <div id="profile" class="nav-item dropdown hide">
				<a id="user_n" href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action"><b class="caret"></b></a>
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a></a>
					<a href="#" class="dropdown-item"><i class="fa fa-calendar-o"></i> Calendar</a></a>
					<a href="#" class="dropdown-item"><i class="fa fa-sliders"></i> Settings</a></a>
					<div class="dropdown-divider"></div>
					<a href="#" onclick="Logout()" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a></a>
				</div>
			</div>
        <div id="auth" class="navbar-nav ml-auto action-buttons">
          <div class="nav-item dropdown">
            <a
              href="#"
              data-toggle="dropdown"
              class="nav-link dropdown-toggle mr-4"
              >Login</a
            >
            <div class="dropdown-menu action-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  required="required"
                  id="username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required="required"
                  id="password"
                />
              </div>
              <input
                type="button"
                class="btn btn-primary btn-block"
                value="Login"
                onclick="handleLogin()"
              />
              <div class="text-center mt-2">

              </div>
            </div>
          </div>
          <div class="nav-item dropdown">
            <a
              href="#"
              data-toggle="dropdown"
              class="btn btn-primary dropdown-toggle sign-up-btn"
              >Sign up</a
            >
            <div class="dropdown-menu action-form">
              <p class="hint-text">Fill in this form to create your account!</p>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  required="required"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required="required"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label class="form-check-label"
                  ><input type="checkbox" required="required" /> I accept the
                  <a href="#">Terms &amp; Conditions</a></label
                >
              </div>
              <input
                type="button"
                class="btn btn-primary btn-block"
                value="Sign up"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
