{% extends 'base.html'%}
{%block contents%}

 <section id="intro">
    <style>
        .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
    </style>
    <div class="intro-text" style="display:block;">
        <section class="mt-5 p-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://d2jx2rerrg6sh3.cloudfront.net/image-handler/ts/20210118115944/ri/673/picture/2021/1/shutterstock_1576424071.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h3 style="color: black;">User Login </h3>
        <form method="POST" action="{%url 'UserLoginCheck'%}">
            {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input name="loginname" type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input name="pswd" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? </p><a class="nav-link" href="{%url 'UserRegisterAction'%}" style="color:white">Register Here</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
        
    </div>
  </section>
{%endblock%}
